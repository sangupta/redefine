<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load our overrides -->
    <style type="text/css">
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .pointer {
            cursor: pointer;
        }

        .flex-1 {
            flex: 1;
            overflow: hidden;
        }

        .scrollarea {
            overflow-y: auto;
        }

        nav.navbar {
            padding-top: 0;
            padding-bottom: 0;
        }
    </style>
    <title>Redefine</title>

    <!-- CSS only -->
    <link href="http://localhost:1309/bedrock.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <script type="importmap">
        {
            "imports": {
                "original-react": "https://unpkg.com/react@17.0.2/umd/react.production.min.js",
                "original-react-dom": "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js",
                "react/jsx-runtime": "https://sangupta.com/hosted/js/react-runtime.js",
                "react/jsx-dev-runtime": "https://sangupta.com/hosted/js/react-runtime.js",
                "react": "https://sangupta.com/hosted/js/react-es-module.js",
                "react-dom": "https://sangupta.com/hosted/js/react-dom-es-module.js"
            }
        }
    </script>
    <!-- <script type="module" src="" defer></script> -->
    <script type="module">
        const script = document.createElement('script');
        script.src = "https://sangupta.com/hosted/js/dynamic-import-with-react.js";
        script.type = "module"
        script.onload = function () {
            window.__import__('http://localhost:1309/bedrock.js').then(lib => {
                window.__ComponentLibrary = lib;
            });
        }

        document.body.appendChild(script);
    </script>
    <script type='module' src='../src/RedefineApp.tsx'></script>
</body>

</html>
